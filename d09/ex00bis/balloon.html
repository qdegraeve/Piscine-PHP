<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script   src="https://code.jquery.com/jquery-1.12.3.js"   integrity="sha256-1XMpEtA4eKXNNpXcJ1pmMPs8JV+nwLdEqwiJeCQEkyc="   crossorigin="anonymous"></script>
        
    </head>
    <body>
        <div id="balls" style="height: 200px; width: 200px; background: red; border-radius: 50%;">
        </div>
        <script>

        $colors = new Array('red', 'green', 'blue');
        $i = 1;

        $(document).ready(function () {
            $("#balls").click(function () {
            (x = $(this).width() + 10 ) > 420 ? $(this).width(200) : $(this).width(x);
            (x = $(this).height() + 10 ) > 420 ? $(this).height(200) : $(this).height(x);
            $(this).css("background", $colors[$i]);
            $i = ($i + 1) % 3;
            })
            
            $("#balls").mouseleave(function () {
            (x = $(this).width() - 5 ) > 200 ? $(this).width(x) : $(this).width(200);
            (x = $(this).height() - 5 ) > 200 ? $(this).height(x) : $(this).height(200);
            $(this).css("background", $colors[$i]);
            $i = ($i + 1) % 3;
            })
        })
        </script>
    </body>
</html>
